<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style> @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap'); </style>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/top.css">
    <script type="text/javascript" src="../js/popup.js"></script>
    <title>회원가입창</title>
</head>
<body>

    <div class="titleBox">
        <div class="title" onclick="location.href='./main.html';">MNM</div>
        <div class="icon1" onclick="openPopup()"><span class="material-symbols-outlined" style="color : green;">account_circle</span></div>
        <div class="icon2" onclick="location.href='./recipesave.html';"><span class="material-symbols-outlined" style="color : red;">edit</span></div>
    </div>
<div class="pageTitle"><h1>회원가입</h1></div>
<div>
    <div class="tableBox">
        <!-- onsubmit: 데이터 정상 입력 체크 후 submit -->
        <form method="post" action="../jsp/signUp.jsp" onsubmit="return validateInput();">
            <table border="0">
                <tr>
                    <td>아이디 입력</td>
                    <td><input type="text" name="id" size="20" class="id" id="id"></td>
                </tr>
                <tr>
                    <td>비밀번호 입력</td>
                    <td><input type="password" name="passwd" size="30" class="passwd" id="password"></td>
                </tr>
                <tr>
                    <td>이메일 입력</td>
                    <td><input type="email" name="email" size="40" class="email" id="email"></td>
                </tr>
                <tr>
                    <td>닉네임 입력</td>
                    <td><input type="text" name="nickname" size="40" class="nickname" id="nickname"></td>
                </tr>
            </table>
            <center><input type="submit" value="회원가입하기" class="submit"></center>
        </form>
    </div>
</div>

<script>
    // function for validate input value
    function validateInput() {
        // get input value
        var id = document.getElementById("id").value;
        var password = document.getElementById("password").value;
        var email = document.getElementById("email").value;
        var nickname = document.getElementById("nickname").value;

        // check id
        if (id == "" || id == null) {
            alert("아이디를 입력해주세요.");
            return false;
        }

        // check password
        if (password == "" || password == null) {
            alert("비밀번호를 입력해주세요.");
            return false;
        }

        // check email
        if (email == "" || email == null) {
            alert("이메일을 입력해주세요.");
            return false;
        }

        // check nickname
        if (nickname == "" || nickname == null) {
            alert("닉네임을 입력해주세요.");
            return false;
        }

        return true;
    }
</script>
</body>
</html>
