<!doctype html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/top.css">
    <script type="text/javascript" src="../js/popup.js"></script>
<title>회원가입창</title>
</head>
<body>
<div class="titleBox">
    <div class="title">MNM</div>
    <div class="icon1" onclick="openPopup()"><span class="material-symbols-outlined" style="color : green;">account_circle</span></div>
    <div class="icon2"><span class="material-symbols-outlined" style="color : red;">edit</span></div>
</div>
<div class="pageTitle"><h1>회원가입</h1></div>
<div>
<div class="tableBox">
    <form method="POST" action="">
    <table border="0">
        <tr>
            <td>아이디 입력</td>
            <td><input type="text" name="id" size="20" class="id"></td>
        </tr>
        <tr>
            <td>비밀번호 입력</td>
            <td><input type="password" name="passwd" size="30" class="passwd"></td>
        </tr>
        <tr>
            <td>이메일 입력</td>
            <td><input type="email" name="id" size="40" class="email"></td>
        </tr>
    </table>
    </form>
</div>
</div>
<center><input type="button" value="회원가입하기" class="submit"></center>
</body>
</html>
