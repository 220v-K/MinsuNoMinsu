<!doctype html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <style> @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap'); </style>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="../css/recipechange.css">
<title>레시피 수정</title>
</head>
<body>
    <div class="titlebox">
        <div class="title" onclick="location.href='./main.html';">MNM</div>
        <div class="icon1" onclick="openPopup()"><span class="material-symbols-outlined" style="color : green;">account_circle</span></div>
        <div class="icon2" onclick="location.href='./recipesave.html';"><span class="material-symbols-outlined" style="color : red;">edit</span></div>
    </div>
<div class="subtitle"><h1>레시피 수정</h1></div>
<div>
<div id="box">
    <form method="POST" action="">
    <table border="0">
        <thead>
        <tr>
            <td>레시피 제목</td>
            <td><input type="text" name="recipetitle" size="20" class="recipetitle"></td>
        </tr>
        <tr>
            <td>요리 소개</td>
            <td><input type="text" name="recipeintro" size="100" class="recipeintro"></td>
        </tr>
       <tr id="inrow">
          <td>준비물</td>
            <td><input type="text" name="ingredient" size="10" class="ingredient"></td>
            <td><button class="put-step" onclick="addIngredient()">재료 추가</button></td>
              <!-- <select name = 'category'>
                <option value="korean">한식</option>
                <option value="chinese">중식</option>
                <option value="japanese">일식</option>
                <option value="western">양식</option>
                <option value="etc">기타</option>
              </select> -->
        </tr>
       <tr>
            <td>요리 정보</td>
            <td>인원
              <select name = 'personnel'>
                <option value="oneman">1인분</option>
                <option value="twoman">2인분</option>
                <option value="threeman">3인분</option>
                <option value="overfour">4인분이상</option>
              </select>
                 시간
              <select name = 'timetaken'>
                <option value="30min">30분이내</option>
                <option value="60min">1시간이내</option>
                <option value="120min">2시간이내</option>
                <option value="over120min">2시간이상</option>
              </select>
                 난이도
              <select name = 'difficulty'>
                <option value="easy">아무나</option>
                <option value="soso">중급자</option>
                <option value="hard">상급자</option>
<!-- 카테고리의 도전!요리사는 2시간이상 + 상급자일 경우 -->
              </select>
              
            </td>
        </tr>
        </thead>
        <tbody id="row">
        <tr>
            <td>단계 1</td>
            <td><input type="text" name="phase" size="40" class="phase"></td>
            <td><button class="put-step" onclick="divResize()">단계 추가</button></td>
        </tr>
        </tbody>
    </table>
    </form>
</div>
</div>
<div class="twobutton">
    <input type="button" value="수정하기" class="button-save">
    <input type="button" value="수정 취소하기" class="button-save">
</div>

<script type="text/javascript">
    var n=1;
    function addRow() {
        const table = document.getElementById('row');
        var newRow = table.insertRow();//새 행 추가
        const newCell1 = newRow.insertCell(0);//새 행에 cell 추가
        const newCell2 = newRow.insertCell(1);//새 행에 cell 추가
        const newCell3 = newRow.insertCell(2);//새 행에 cell 추가
        n += 1;
        newCell1.innerHTML = "단계 " + n ;
        newCell2.innerHTML = "<input type='text' name='phase' size='40' class='phase'>";
        newCell3.innerHTML = "<button class='put-step' onclick='addRow()'>단계 추가</button>";
        divResize();
    }
    function divResize() {
        var box = document.querySelector("#box");
        boxHeight = box.offsetHeight;
        console.log(boxHeight);
        //document.getElementById("box").style.height = boxHeight + 80 + 'px';
        box.offsetHeight = boxHeight + 80 + 'px';
        alert(box.offsetHeight);
    }
    function addIngredient() { //열 추가하기
        const table = document.getElementById('inrow');
        var newRow = table.insertRow();//새 행 추가
        const newCell2 = newRow.insertCell(1);//새 행에 cell 추가
        newCell2.innerHTML = "<input type='text' name='ingredient' size='10' class='ingredient'>";
        divResize();
    }
    </script>

</body>
</html>
