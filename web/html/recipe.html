<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/top.css">
    <link rel="stylesheet" href="../css/recipe.css">
    <title>레시피 소개</title>
</head>
<body>
    <div class="titleBox">
        <div class="title" onclick="location.href='./main.jsp';">MNM</div>
        <div class="icon1" onclick="location.href='./mypagechange.jsp';"><span class="material-symbols-outlined" style="color : green;">account_circle</span></div>
        <div class="icon2" onclick="location.href='../html/recipesave.html';"><span class="material-symbols-outlined" style="color : red;">edit</span></div>
    </div>
    <div class="cookimage"><img class="cook-item" src="../testimage.jpeg"></div>
    <div class="recipebox">
        <div class="rtitle">레시피제목</div>
        <div class="rexplain">요리설명</div>
    </div>
    <div class="content">
        <div class="content-item">인원</div>
        <div class="content-item">조리시간</div>
        <div class="content-item">난이도</div>
    </div>
    <div class="ingredient">
        <div class="context-name">준비물</div>
        <div class="ingredient-item">요리재료나열</div>
    </div>
    <div class="order">
        <div class="context-name">조리순서</div>
        <div class="order-item"></div>
    </div>
    <div class="comment">
        <div class="context-name">댓 글</div>
        <div class="comment-item"></div>
    </div>
    <div class="write-comment">
        <div class="context-name">댓글 작성하기</div>
        <center>
        <form method="POST" action="">
            <input type="text" placeholder="  로그인 후 댓글을 작성할 수 있습니다!" name="comment" size="100">
            <input type="submit" value="저 장" class="submit">
        </form>
        </center>
    </div>
    <div class="profile">
        <div class="box1">
        <div class="name">작성자 이름</div>
        <div class="self-intro">작성자 자기소개</div>
        <!-- 작성자 자기소개 넣기 -->
        </div>
        <div class="box2">
        <div class="follow"><img class="follow-img" src="../check.png" href=""></div>
        <div class="scrap"><img class="scrap-img" src="../external-link.png" href=""></div>
        <!-- 팔로우와 스크랩 기능 -->
        </div>
    </div>
</body>
</html>
